<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do App</title>
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <!-- NAV-->
    <header>
        <nav>
            <div class="nav-to-do">
                <a href="#" class="logo center">TO DO APP</a>
            </div>
        </nav>
    </header>

    <!-- FONDO -->
    <section class="el-fondo">
        <!-- CONTAINER -->
        <div class="container">
            <div class="row">
                <div class="col offset-s2 s8">
                    <div class="caja z-depth-4">
                        <div class="input caja-content">
                            <div class="caja-content">
                                <input placeholder="AÃ‘ADIR TAREA" id="tarea" type="text" class="validate">
                            </div>
                        </div>  
                        <div class="caja-content">
                            <h6><i class="items"></i> To Do Items </h6>
                            <div class="tareas-hacer" id="agregar-tareas"></div>
                            
                        </div>  
                        <div class="caja-content">
                            <hr>
                        </div>                                              
                        <div class="caja-content">
                            <h6><i class="items"></i> Completed Items </h6>
                            <div class="tareas hechas" id="tareas"></div>
                        </div>      
                        
                    </div>
                </div>  
            </div>  
    
        </div>      
    </section>
    



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

</html>
